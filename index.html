<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/main-styles.css" />
  </head>
  <body>
    <p id="text1">Text 1</p>
    <p id="text2">Text 2</p>
    <p id="text3">Text 3</p>

    <div  class="persons">
      <div class="persons__inputs">
        <div class="adults__input">
          <div>
            <p class="inputs__title--adult">Взрослых</p>
          </div>
          <div class="adults__inputs--counter">
            <button id="adult-remove" class="inputs__button remove--button">
              -
            </button>
            <span id="adults-output" class="inputs__button--output">0</span>
            <button id="adult-add" class="inputs__button add--button">+</button>
          </div>
        </div>
        <div class="children__input">
          <div>
            <p class="inputs__title">Детей</p>
            <p class="inputs__subtitle">От 0 до 17 лет</p>
          </div>
          <div class="adults__inputs--counter">
            <button id="children-remove" class="inputs__button remove--button">
              -
            </button>
            <span id="children-output" class="inputs__button--output">0</span>
            <button id="children-add" class="inputs__button add--button">
              +
            </button>
          </div>
        </div>
        <div class="rooms__input">
          <div>
            <p class="inputs__title">Комнат</p>
          </div>
          <div class="adults__inputs--counter">
            <button id="room-remove" class="inputs__button remove--button">
              -
            </button>
            <span id="room-out" class="inputs__button--output">0</span>
            <button id="room-add" class="inputs__button add--button">+</button>
          </div>
        </div>
        <select class="children__age">
          <option value="">Укажите возраст</option>
          <option value="0">0 лет</option>
          <option value="1">1 год</option>
          <option value="2">2 года</option>
          <option value="3">3 года</option>
          <option value="4">4 года</option>
          <option value="5">5 лет</option>
          <option value="6">6 лет</option>
          <option value="7">7 лет</option>
          <option value="8">8 лет</option>
          <option value="9">9 лет</option>
          <option value="10">10 лет</option>
          <option value="11">11 лет</option>
          <option value="12">12 лет</option>
          <option value="13">13 лет</option>
          <option value="14">14 лет</option>
          <option value="15">15 лет</option>
          <option value="16">16 лет</option>
          <option value="17">17 лет</option>
        </select>
      </div>
    </div>

    <button type="button" class="plus btn">click me</button>
    <span class="output"> 0</span>
    <button type="button" class="minus btn">click me</button>
    <br />

    <button type="button" class="start btn">start runner</button>
    <span class="countdown">0</span>
    <button type="button" class="stop btn">stop runner</button>

    <div
      id="timer"
      style="
        height: 50px;
        width: 150px;
        margin-left: 150px;
        background-color: deepskyblue;
      "
    >
      0
    </div>
    <button type="button" class="timer1-start btn">timer1-start</button>
    <div id="timer1">0</div>
    <button type="button" class="timer1-stop btn">timer1-stop</button>

    <div class="date"></div>

    <script type="module" src="src/scripts/Lessons.js"></script>
    <!--    <script type="module" src="src/scripts/js-classes/User.js"></script>-->
    <!--    <script type="module" src="src/scripts/main.js"></script>-->
        <script type="module" src="src/scripts/training.js"></script>
    <script type="module" src="src/scripts/module.js"></script>
    <script type="module" src="src/scripts/js-classes/Example.js"></script>
    <script type="module" src="src/scripts/js-classes/Bus.js"></script>


  </body>
</html>
